<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitor Landscape</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <style>
    @keyframes floatStars {
      0% { transform: translateY(0); opacity: 0.9; }
      50% { opacity: 1; }
      100% { transform: translateY(-1000px); opacity: 0.5; }
    }
    body {
      margin: 0;
      padding: 4rem;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #091521, #123d40, #142c46);
      overflow-x: hidden;
      background-attachment: fixed;
    }
    h1 {
      font-size: 4em;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.6);
    }
    #searchBox {
      display: block;
      margin: 0 auto 3rem auto;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      max-width: 400px;
      width: 100%;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 3rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .category-tile {
      background: linear-gradient(to bottom right, #2d4034, #3d6552);
      border-radius: 2.5rem;
      padding: 3rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      font-size: 1.8em;
      text-align: center;
      user-select: none;
    }
    .category-tile:hover {
      background: #4b8469;
      transform: scale(1.06);
    }
    #fclToggleButton {
      margin: 4rem auto 2rem auto;
      display: block;
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 12px;
      background: #2f4f3f;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Competitor Landscape Ecosystem</h1>
  <input type="text" id="searchBox" placeholder="Search a company...">
  <div class="grid">
    <div class="category-tile" id="bess">BESS Providers</div>
    <div class="category-tile" id="bms">BMS Providers</div>
    <div class="category-tile" id="analytics">Data Analytics</div>
    <div class="category-tile" id="integrators">Integrators</div>
    <div class="category-tile" id="ems">Energy Management</div>
    <div class="category-tile" id="pcs">PCS / Inverters</div>
  </div>
  <button id="fclToggleButton">Open Full Company List</button>

  <script>
    document.getElementById("bess").addEventListener("click", () => alert("BESS Providers clicked"));
    document.getElementById("bms").addEventListener("click", () => alert("BMS Providers clicked"));
    document.getElementById("analytics").addEventListener("click", () => alert("Data Analytics clicked"));
    document.getElementById("integrators").addEventListener("click", () => alert("Integrators clicked"));
    document.getElementById("ems").addEventListener("click", () => alert("Energy Management clicked"));
    document.getElementById("pcs").addEventListener("click", () => alert("PCS / Inverters clicked"));

    const fclButton = document.getElementById("fclToggleButton");
    fclButton.addEventListener("click", () => {
      alert("Full Company List clicked");
    });

    const searchBox = document.getElementById("searchBox");
    searchBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        alert(`Searching for: ${searchBox.value}`);
      }
    });
  </script>
</body>
</html>
